<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Books</title>
</head>
<body>
<h1>Authors List</h1>

<table>
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	<tr th:each="author : ${authors}">
		<td th:text="${author.id}"></td>
		<td th:text="${author.firstName}"></td>
		<td th:text="${author.firstName}"></td>
	</tr>
</table>

</body>
</html>
